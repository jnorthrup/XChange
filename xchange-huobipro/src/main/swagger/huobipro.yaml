        - market
      operationId: CandleStickData
      parameters:
        - name: symbol
          in:  query
          required: true
          type: string	
          description: 'trading asset		btcusdt, bccbtc, rcneth ...'
        - name: period	
          required: true	
          schema:
            enum:
              - 1min
              - 5min
              - 15min
              - 30min
              - 60min
              - 1day
              - 1mon
              - 1week
              - 1year
          description: '1min, 5min, 15min, 30min, 60min, 1day, 1mon, 1week, 1year'
        - name: size	
          required: false	
          type: integer		
          description: '150	[1,2000]'
          default: 150
          maximum: 2000
          minimum: 1
          
      responses:
        200:
          schema:
            $ref: '#/definitions/markethistoryklineresponse'
