  /v1/order/orders/place:
    post:
      summary: https://github.com/huobiapi/API_Docs_en/wiki/REST_Reference#post-v1orderordersplace--make-an-order-in-huobipro
      operationId: order
      tags:
        - trade
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
        - name: account-id
          type: true
          description: string	accountid in ‘spot’ for spot trade, ‘margin’ for margin trade
        - name: amount
          required: true
          type: string
          description: Amount in buy-limit or sell-limitorder. It presents how much quote-currency you trade in buy-market order, and how many base-currency you trade in sell-market order
        - name: price
          required: false
          type: string
          description: don't use this param in buy-market or sell-market order
        - name: source
          required: false
          type: string
          description: 'api' for spot trade and 'margin-api' for margin trade
        - name: symbol
          required: true
          type: string
          description: trading asset		btcusdt, bccbtc, rcneth ...
        - name: type
          required: true
          type: string
          description: buy-market , sell-market , buy-limit , sell-limit
          enum:
            - buy-market
            - sell-market
            - buy-limit
            - sell-limit
      responses:
        200:
          schema:
            type: object
            properties:
              status:
                $id: /properties/status
                type: string
              data:
                $id: /properties/data
                type: string
